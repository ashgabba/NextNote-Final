<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/static/images/logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/header_footer.css">
    <link rel="stylesheet" href="static/login.css">
    <title>NextNote</title>
</head>
<body>
    
    <div class="navbar">
        <p></p><!--fill first col in grid-->
        <div class="navTitle">
            <a href="/" class="headerTitle">NextNote</a>
        </div>
        
        <div class="authButtons">
            <a href="/login" class="btn btn-light">Login</a>
            <a href="/register" class="btn btn-secondary">Register</a>
        </div>

    </div>

    <div class="bodySection">
        <h1>Login</h1>
        <form action="/login" method="POST">
            <input class="input-group-text" type="text" name="username" id="username" placeholder="username">
            <br>
            <input class="input-group-text" type="password" name="password" id="password" placeholder="password">
            <br>
            <input type="submit" class="btn btn-primary">
            <p style="color: red">{{msg}}</p>
        </form>
    </div>



    <div class="footerBar">
        <p>123 Main Street <br> Diego, CA 12345</p>
        <p> (888) 444-8080 <br> NextNote 2021 &copy;</p>
    </div>

    <script src="static/login.js"></script>
</body>
</html>
