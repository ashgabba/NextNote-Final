<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/jpg" href="/static/images/logo.png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="../static/header_footer.css">
    <link rel="stylesheet" href="../static/notes.css">
    <title>NextNote</title>
</head>
<body>
    
    <div class="navbar">
        <div class="userCredentials">
            <h2 style="color: white;">Hello&nbsp;</h2>
            <h2 id="username" >{{username}}</h2>
            <h2>&nbsp;</h2>
        </div>
        <div class="navTitle">
            <a href="/" class="headerTitle">NextNote</a>
        </div>
        
        <div class="authButtons">
            <a id="delete_account_btn">delete account?</a>
            <a href="/" class="btn btn-danger">Sign Out</a>
        </div>

    </div>


    <div class="notepad_wrapper">
        <br>

        <div class="notepad_controls">
            <h3>Name: </h3>
            <input class="input-group-text" type="text" name="note_name" id="note_name">
            <h3> | </h3>
            <select class="form-select" id="noteDropDown"></select>
            <h3> | </h3>
            <button id="saveBtn" class="btn btn-primary shadow-none" title="Save Name"><i class="fa-solid fa-floppy-disk"></i></button>
            <button id="createBtn" class="btn btn-success shadow-none" title="Create Note"><i class="fa-solid fa-circle-plus"></i></button>
            <button id="deleteBtn" class="btn btn-danger shadow-none" title="Delete Note"><i class="fa-solid fa-trash-can"></i></button>
            <button id="shareBtn" class="btn btn-primary shadow-none" title="Share/Unshare Note"><i class="fa-solid fa-share"></i></button>
            <p id="error_message" style="color: red;"></p>
            

        </div>
        <br>
        <div class="shareMenu">
            <div class="shareMenuControls" style="display: flex;">
                
                <input class="input-group-text" type="text" name="shareName" id="shareName" placeholder="Share/Unshare Note">
                <button id="shareSubmitBtn" class="btn btn-primary shadow-none" title="Share/Unshare Note"><i class="fa-solid fa-share"></i></button>
            </div>
            <div class="namesList">
                
            </div>
            <br>


        </div>

        <br>
        
        <div class="textarea_wrapper">
            <textarea name="notepad" id="notepad"></textarea>
            <div style="display: flex; justify-content: space-around; ">
                <h6 id="note_word_count"></h6>
                <button id="mode_btn" class="btn btn-secondary shadow-none">Dark Mode</button>
                <div style="display:flex;">
                    <h6>note #</h6>
                    <h6 id="note_id" >{{note_id}}</h6>
                </div>
            </div>

        </div>

        

    </div>
    
    <div class="footerBar">
        <p>123 Main Street <br> Diego, CA 12345</p>
        <p> (888) 444-8080 <br> NextNote 2021 &copy;</p>
    </div>

        
    </textarea>

    






    <script src="../static/notes.js"></script>
</body>
</html>
